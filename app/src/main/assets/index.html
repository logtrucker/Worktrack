<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .material-card {
      border-radius: 28px;
      transition: background-color 0.2s, box-shadow 0.2s, border-color 0.2s;
    }
    .dark body {
      background-color: #0f172a;
    }
    
    /* --- Material 3 Night Vision Theme --- */
    /* STRICT: ONLY PURE BLACK BACKGROUNDS (#000000) AND PURE RED TEXT (#FF0000) */
    
    .night-vision body, 
    .night-vision #root,
    .night-vision * {
      background-color: #000000 !important;
    }

    /* FORCED RED TEXT ON ALL ELEMENTS */
    .night-vision *, 
    .night-vision *:before, 
    .night-vision *:after {
      color: #ff0000 !important;
      text-shadow: none !important;
      background-image: none !important;
    }

    /* BORDERS are the only way to distinguish sections - Dark Red */
    .night-vision .border-slate-200,
    .night-vision .border-slate-100,
    .night-vision .border-slate-800,
    .night-vision .border-emerald-100,
    .night-vision .divide-slate-100,
    .night-vision .divide-slate-800,
    .night-vision .border {
      border-color: #660000 !important;
    }

    /* HOVER STATES - No background change, just brighter border */
    .night-vision button:hover,
    .night-vision a:hover,
    .night-vision .hover\:bg-slate-100:hover,
    .night-vision .hover\:bg-slate-50:hover,
    .night-vision .cursor-pointer:hover {
      background-color: #000000 !important;
      border-color: #ff0000 !important;
    }

    /* INPUTS & SELECTS */
    .night-vision input, 
    .night-vision select, 
    .night-vision textarea {
      background-color: #000000 !important;
      border-color: #880000 !important;
      outline: none !important;
    }
    .night-vision input:focus, 
    .night-vision select:focus {
      border-color: #ff0000 !important;
    }

    /* ICONS */
    .night-vision svg,
    .night-vision svg * {
      stroke: #ff0000 !important;
    }
    .night-vision .fill-current {
      fill: #ff0000 !important;
    }

    /* SHADOWS & PULSE */
    .night-vision .shadow-xl,
    .night-vision .shadow-lg,
    .night-vision .shadow-md,
    .night-vision .shadow-sm,
    .night-vision .shadow-indigo-200 {
      box-shadow: none !important;
    }

    .night-vision .animate-pulse {
      animation: none !important; /* Pulse is distracting in extreme low light */
      opacity: 0.8;
    }

    /* LOGO specific override to keep it red on black */
    .night-vision .bg-indigo-600 {
      background-color: #000000 !important;
      border: 1px solid #ff0000 !important;
    }

    /* SCROLLBAR for night vision */
    .night-vision ::-webkit-scrollbar {
      width: 8px;
    }
    .night-vision ::-webkit-scrollbar-track {
      background: #000000;
    }
    .night-vision ::-webkit-scrollbar-thumb {
      background: #440000;
      border-radius: 10px;
    }
    .night-vision ::-webkit-scrollbar-thumb:hover {
      background: #660000;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
<body class="bg-slate-50 transition-colors duration-200">
  <div id="root"></div>
</body>
</html>
