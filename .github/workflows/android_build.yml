name: Android Build & Auto-Init

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.5'

       - name: Initialize Gradle Project (if missing)
      run: |
        if [ ! -f build.gradle ] && [ ! -f build.gradle.kts ]; then
          echo "No Gradle build file found. Initializing..."
          # Note the change to --project-name (hyphenated)
          gradle init --type java-application --dsl groovy --project-name Worktrack --package worktrack.app --no-daemon
        else
          echo "Gradle build file exists. Skipping initialization."
        fi


    - name: Generate Wrapper
      run: gradle wrapper

    - name: Build APK
      # Note: This will fail if the project isn't configured for Android.
      # 'assembleDebug' is an Android-specific task.
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug || echo "Build failed: Ensure Android plugins are configured in build.gradle"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-results
        path: "**/build/outputs/apk/debug/*.apk"
