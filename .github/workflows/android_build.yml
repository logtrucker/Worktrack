      - name: Initialize and Fix Android Structure
        run: |
          if [ ! -f build.gradle ] && [ ! -f build.gradle.kts ]; then
            echo "Empty project detected. Generating Android structure..."
            
            gradle init --type java-application --dsl groovy --project-name Worktrack --package worktrack.app --no-daemon
            
            # 1. Update app/build.gradle (Removed redundant repositories and fixed compileSdk)
            printf "plugins {\n    id 'com.android.application' version '8.2.0'\n}\n\nandroid {\n    namespace 'worktrack.app'\n    compileSdk 34\n\n    defaultConfig {\n        applicationId \"worktrack.app\"\n        minSdk 24\n        targetSdk 34\n        versionCode 1\n        versionName \"1.0\"\n    }\n}\n" > app/build.gradle

            # 2. Update settings.gradle (This is the 'Source of Truth' for repositories)
            printf "pluginManagement {\n    repositories {\n        google()\n        mavenCentral()\n        gradlePluginPortal()\n    }\n}\n\ndependencyResolutionManagement {\n    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)\n    repositories {\n        google()\n        mavenCentral()\n    }\n}\n\nrootProject.name = 'Worktrack'\ninclude ':app'\n" > settings.gradle

            # 3. Create a minimal Android Manifest
            mkdir -p app/src/main
            printf "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<manifest xmlns:android=\"http://schemas.android.com/apk/res/android\">\n    <application android:label=\"Worktrack\">\n    </application>\n</manifest>\n" > app/src/main/AndroidManifest.xml
          fi