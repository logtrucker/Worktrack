name: Android Build & Auto-Repair

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Initialize and Fix Android Structure
        run: |
          if [ ! -f build.gradle ] && [ ! -f build.gradle.kts ]; then
            echo "Empty project detected. Generating Android structure..."
            
            # 1. Initialize generic Gradle project
            gradle init --type java-application --dsl groovy --project-name Worktrack --package worktrack.app --no-daemon
            
            # 2. Configure the app-level build.gradle for Android
            # This adds the 'brain' that contains the assembleDebug task
            cat <<EOT > app/build.gradle
plugins {
    id 'com.android.application'
}

android {
    namespace 'worktrack.app'
    compileSdk 34
    defaultConfig {
        applicationId "worktrack.app"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
}
EOT

            # 3. Create a minimal Android Manifest
            # An APK cannot be compiled without this file
            mkdir -p app/src/main
            cat <<EOT > app/src/main/AndroidManifest.xml
<?xml version="1.0" encoding="utf-8"?>