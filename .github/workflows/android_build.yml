name: Android Build & Auto-Repair

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Initialize and Fix Android Structure
        run: |
          if [ ! -f build.gradle ] && [ ! -f build.gradle.kts ]; then
            echo "Empty project detected. Generating Android structure..."
            
            gradle init --type java-application --dsl groovy --project-name Worktrack --package worktrack.app --no-daemon
            
            # Configure Build.gradle
            printf "plugins {\n    id 'com.android.application' version '8.2.0'\n}\n\nandroid {\n    namespace 'worktrack.app'\n    compileSdk 34\n    defaultConfig {\n        applicationId \"worktrack.app\"\n        minSdk 24\n        targetSdk 34\n        versionCode 1\n        versionName \"1.0\"\n    }\n}\n" > app/build.gradle

            # Configure Settings.gradle
            printf "pluginManagement {\n    repositories {\n        google()\n        mavenCentral()\n        gradlePluginPortal()\n    }\n}\n\ndependencyResolutionManagement {\n    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)\n    repositories {\n        google()\n        mavenCentral()\n    }\n}\n\nrootProject.name = 'Worktrack'\ninclude ':app'\n" > settings.gradle

            # Create Java MainActivity
            mkdir -p app/src/main/java/worktrack/app
            printf "package worktrack.app;\nimport android.app.Activity;\nimport android.os.Bundle;\nimport android.widget.TextView;\n\npublic class MainActivity extends Activity {\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        super.onCreate(savedInstanceState);\n        TextView tv = new TextView(this);\n        tv.setText(\"Worktrack is Running!\");\n        setContentView(tv);\n    }\n}\n" > app/src/main/java/worktrack/app/MainActivity.java

            # Create Android Manifest with Launcher
            mkdir -p app/src/main
            printf "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<manifest xmlns:android=\"http://schemas.android.com/apk/res/android\">\n    <application android:label=\"Worktrack\" android:hasCode=\"true\">\n        <activity android:name=\".MainActivity\" android:exported=\"true\">\n            <intent-filter>\n                <action android:name=\"android.intent.action.MAIN\" />\n                <category android:name=\"android.intent.category.LAUNCHER\" />\n            </intent-filter>\n        </activity>\n    </application>\n</manifest>\n" > app/src/main/AndroidManifest.xml
          fi

      - name: Build APK
        run: |
          gradle wrapper
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Resulting APK
        uses: actions/upload-artifact@v4
        with:
          name: Worktrack-Package
          path: "**/build/outputs/apk/debug/*.apk"