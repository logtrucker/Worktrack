name: Android Build & Auto-Repair

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build Web App
        run: |
          if [ -f package.json ]; then
            npm install
            # Forcing relative paths for mobile filesystem compatibility
            npm run build -- --base ./ || npx vite build --base ./ || npm run build
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.5'

      - name: Initialize Android Structure
        run: |
          if [ ! -f build.gradle ]; then
            gradle init --type java-application --dsl groovy --project-name Worktrack --package worktrack.app --no-daemon
            
            # 1. App-level build.gradle
            printf "plugins {\n    id 'com.android.application' version '8.2.0'\n}\n\nandroid {\n    namespace 'worktrack.app'\n    compileSdk 34\n    defaultConfig {\n        applicationId \"worktrack.app\"\n        minSdk 24\n        targetSdk 34\n        versionCode 1\n        versionName \"1.0\"\n    }\n}\n" > app/build.gradle

            # 2. Settings.gradle
            printf "pluginManagement {\n    repositories {\n        google()\n        mavenCentral()\n        gradlePluginPortal()\n    }\n}\ndependencyResolutionManagement {\n    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)\n    repositories {\n        google()\n        mavenCentral()\n    }\n}\nrootProject.name = 'Worktrack'\ninclude ':app'\n" > settings.gradle

            # 3. MainActivity.java (With Diagnostic Toasts)
            mkdir -p app/src/main/java/worktrack/app
            printf "package worktrack.app;\nimport android.app.Activity;\nimport android.os.Bundle;\nimport android.webkit.*;\nimport android.widget.Toast;\n\npublic class MainActivity extends Activity {\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        super.onCreate(savedInstanceState);\n        WebView webView = new WebView(this);\n        WebSettings s = webView.getSettings();\n        s.setJavaScriptEnabled(true);\n        s.setDomStorageEnabled(true);\n        s.setAllowFileAccess(true);\n        s.setAllowContentAccess(true);\n        \n        Toast.makeText(this, \"App Starting...\", Toast.LENGTH_SHORT).show();\n\n        webView.setWebChromeClient(new WebChromeClient() {\n            @Override\n            public boolean onConsoleMessage(ConsoleMessage cm) {\n                Toast.makeText(MainActivity.this, \"LOG: \" + cm.message(), Toast.LENGTH_LONG).show();\n                return true;\n            }\n        });\n\n        webView.setWebViewClient(new WebViewClient() {\n            @Override\n            public void onReceivedError(WebView view, WebResourceRequest req, WebResourceError err) {\n                Toast.makeText(MainActivity.this, \"LOAD ERROR: \" + err.getDescription(), Toast.LENGTH_LONG).show();\n            }\n        });\n\n        setContentView(webView);\n        webView.loadUrl(\"file:///android_asset/index.html\");\n    }\n}\n" > app/src/main/java/worktrack/app/MainActivity.java

            # 4. Android Manifest (Full Screen)
            mkdir -p app/src/main
            printf "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<manifest xmlns:android=\"http://schemas.android.com/apk/res/android\">\n    <uses-permission android:name=\"android.permission.INTERNET\" />\n    <application android:label=\"Worktrack\" android:hasCode=\"true\" android:theme=\"@android:style/Theme.NoTitleBar.Fullscreen\">\n        <activity android:name=\".MainActivity\" android:exported=\"true\" android:configChanges=\"orientation|screenSize\">\n            <intent-filter>\n                <action android:name=\"android.intent.action.MAIN\" />\n                <category android:name=\"android.intent.category.LAUNCHER\" />\n            </intent-filter>\n        </activity>\n    </application>\n</manifest>\n" > app/src/main/AndroidManifest.xml
          fi

      - name: Inject and Patch Assets
        run: |
          mkdir -p app/src/main/assets
          
          # Search for the folder containing the compiled index.html (dist or build)
          BUILD_DIR=$(find . -name "index.html" -path "*/dist/*" -o -path "*/build/*" | head -n 1 | xargs dirname)
          
          if [ -n "$BUILD_DIR" ]; then
            echo "SUCCESS: Found build output at $BUILD_DIR"
            cp -r $BUILD_DIR/* app/src/main/assets/
          else
            echo "FAILURE: Standard build folder not found. Using root files."
            cp -r * app/src/main/assets/ 2>/dev/null || true
          fi

          # Fix absolute paths to relative paths for local file loading
          sed -i 's/src="\//src="/g' app/src/main/assets/index.html
          sed -i 's/href="\//href="/g' app/src/main/assets/index.html
          
          echo "--- FINAL ASSET CHECK ---"
          ls -R app/src/main/assets/

      - name: Build APK
        run: |
          gradle wrapper
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Worktrack-Package
          path: "**/build/outputs/apk/debug/*.apk"