      - name: Initialize and Fix Android Structure
        run: |
          if [ ! -f build.gradle ] && [ ! -f build.gradle.kts ]; then
            echo "Empty project detected. Generating Android structure..."
            
            gradle init --type java-application --dsl groovy --project-name Worktrack --package worktrack.app --no-daemon
            
            # 1. Update app/build.gradle
            printf "plugins {\n    id 'com.android.application' version '8.2.0'\n}\n\nandroid {\n    namespace 'worktrack.app'\n    compileSdk 34\n\n    defaultConfig {\n        applicationId \"worktrack.app\"\n        minSdk 24\n        targetSdk 34\n        versionCode 1\n        versionName \"1.0\"\n    }\n}\n" > app/build.gradle

            # 2. Update settings.gradle
            printf "pluginManagement {\n    repositories {\n        google()\n        mavenCentral()\n        gradlePluginPortal()\n    }\n}\n\ndependencyResolutionManagement {\n    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)\n    repositories {\n        google()\n        mavenCentral()\n    }\n}\n\nrootProject.name = 'Worktrack'\ninclude ':app'\n" > settings.gradle

            # 3. Create a Launcher Activity (The Java Code)
            mkdir -p app/src/main/java/worktrack/app
            cat <<EOT > app/src/main/java/worktrack/app/MainActivity.java
package worktrack.app;
import android.app.Activity;
import android.os.Bundle;
import android.widget.TextView;

public class MainActivity extends Activity {
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        TextView tv = new TextView(this);
        tv.setText("Worktrack is Running!");
        setContentView(tv);
    }
}
EOT

            # 4. Create the Manifest with the Launcher Intent
            mkdir -p app/src/main
            cat <<EOT > app/src/main/AndroidManifest.xml
<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android">
    <application android:label="Worktrack" android:hasCode="true">
        <activity android:name=".MainActivity" android:exported="true">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
</manifest>
EOT
          fi