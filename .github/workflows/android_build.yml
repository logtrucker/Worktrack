name: Android Build & Auto-Wrapper

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 1. Install a standalone Gradle to generate the wrapper
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.5' # You can change this to your preferred version

    # 2. Generate the wrapper if it's missing
    - name: Generate Gradle Wrapper
      run: gradle wrapper

    # 3. Fix permissions for the newly generated script
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Compile the APK
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 5. Save the output
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: worktrack-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk